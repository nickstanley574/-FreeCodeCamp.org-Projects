<!DOCTYPE html>

<head></head>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<body>
    <div id="nav-placeholder"></div>
    <div class="page-content">
        {{ content }}
    </div>
</body>

<footer></footer>

<script>
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/head.html')
            .then(response => response.text())
            .then((response) => {
                $('head').append("<title>FreeCodeCamp | nickstanley574</title>");
                $('head').append(response);
            })
            .catch(err => console.log(err))
    });
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/nav.html')
            .then(response => response.text())
            .then((response) => {
                $("#nav-placeholder").replaceWith(response);
            })
            .catch(err => console.log(err))
    });
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/footer.html')
            .then(response => response.text())
            .then((response) => {
                $('footer').append(response);
            })
            .catch(err => console.log(err))
    });
</script>

</html>
