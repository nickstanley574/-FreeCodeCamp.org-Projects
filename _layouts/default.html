<!DOCTYPE html>

<div id="head-placeholder"></div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<body class=page-content>
    <div id="nav-placeholder"></div>
    <div class="container-lg px-3 my-5 markdown-body">
        {{ content }}
    </div>
</body>


<script>
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/nav.html')
            .then(response => response.text())
            .then((response) => {
                $("#nav-placeholder").replaceWith(response);
            })
            .catch(err => console.log(err))
    });
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/head.html')
            .then(response => response.text())
            .then((response) => {
                $("#head-placeholder").replaceWith(response);

            })
            .catch(err => console.log(err))
    });
</script>

</html>
