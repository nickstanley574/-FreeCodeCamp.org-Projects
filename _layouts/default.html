<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %}
    <link rel="stylesheet" href="https://nickstanley574.github.io/assets/css/styles.css">
</head>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<body>
    <div id="nav-placeholder"></div>
    <div class="container-lg px-3 my-5 markdown-body">
        {{ content }} {% if site.github.private != true and site.github.license %}
        <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
            This site is open source. {% github_edit_link "Improve this page" %}.
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
        anchors.add();
    </script>
</body>


<script>
    $(function() {
        fetch('https://raw.githubusercontent.com/nickstanley574/nickstanley574.github.io/master/_includes/nav.html')
            .then(response => response.text())
            .then((response) => {
                console.log(response)
                $("#nav-placeholder").append(response);

            })
            .catch(err => console.log(err))

    });
</script>

</html>
