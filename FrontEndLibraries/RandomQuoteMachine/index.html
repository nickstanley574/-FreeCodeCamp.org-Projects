<!DOCTYPE html>
<html lang="en">

<div class="scripts">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>

</div>

<head>
    <meta charset="UTF-8">
    <title>FCC: Random Quote Machine - nickstanley574 </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
</head>


<div id="welcome">
    <img id="everythingisfine" src="EverythingIsFine.png"> 
</div>

<div id="wrapper">
    <div id=quote-box>
        <div class="quote">
            <span id="text"> </span>
        </div>
        <div class=quote-author>
            <span id="author"> </span>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"> 
                <div class=button-text>
                    Tweet -50
                </div>
            </a>
            <a class="button" id="new-quote" title="New Quote!" target="_blank">
                <div class=button-text>
                    New Quote
                </div>
            </a>
        </div>
    </div>
</div>

</html>
