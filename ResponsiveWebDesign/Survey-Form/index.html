<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <title>FCC: Survey Form - nickstanley574 </title>
    </head>
    
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <!-- User Story #1 -->
        <h1 id="title">How was your Ten Forward Experience?</h1>

        <!-- User Story #2 -->
        <p id="description">
                How can we improve? | Chay' can mah dub? | Ra mokuhlek etek tor weh-rom?          
        </p>

        <!-- User Story #3 -->
        <form id="survey-form">
            <!-- User Story #4 -->
            NAME: <input id="name" type="text" size="30", placeholder="e.g. Kamin Picard", required>
            <!-- User Story #5 & 6 -->
            EMAIL: <input id="email" type="email" size="30", placeholder="e.g. me@starfleet.ufp", required>
            <!-- User Story #7 & 8-->
            GUEST ID <input id="number" type="number" size="5", placeholder="e.g. 12345", required>
        </form>


    </body>
</html>
