<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <title>FCC: Survey Form - nickstanley574 </title>
    </head>
    
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <h1 id="title">How was your Ten Forward Experience?</h1>

        <p id="description">
                How can we improve? | Chay' can mah dub? | Ra mokuhlek etek tor weh-rom?          
        </p>

        <form id="survey-form">
            <label id="name-label"> NAME</label>
            <input id="name" type="text" size="30", placeholder="e.g. Kamin Picard", required>

            <label id="email-label"> EMAIL </label>
            <input id="email" type="email" size="30", placeholder="e.g. me@starfleet.ufp", required>
            
            <label id="number-label">GUEST ID </label>
            <input id="number" type="number" size="5", min="11111", max="99999" placeholder="e.g. 12345", required>

            Who is your Favorite Server? 
            <select id="dropdown" name="fav-server" class="dropdown">
                <option disabled value> Select a server</option>
                <option  value="Guinan">Guinan</option>
                <option  value="Rex">Rex</option>
                <option  value="Dixon">Quark</option>
            </select>

        </form>


    </body>
</html>
